<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em Áudio</title>
</head>

<body>
    <a href="index.html">Voltar</a>
    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <div>
        <!--Caso tenha todos os outros formatos dos arquivos, será aberto de acordo com a prioridade do navegador-->
        <audio preload="metadata" autoplay controls>
            <source src="midia/coincidental-fabric-silent-partner.mp3" type="audio/mpeg">
            <source src="midia/coincidental-fabric-silent-partner.ogg" type="audio/ogg">
            <source src="midia/coincidental-fabric-silent-partner.wav" type="audio/wav">
            <p>Infelizmente seu navegor não consegue reproduzir áudio. A este site com outro navegador ou <a
                    href="midia/coincidental-fabric-silent-partner.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
        <p>Coincidental - Fabric - Silent Partner</p>
    </div>
    <div>
        <audio preload="metadata" autoplay controls>
            <source src="midia/lazy-walk-cheel.mp3" type="audio/mpeg">
            <source src="midia/lazy-walk-cheel.ogg" type="audio/ogg">
            <source src="midia/lazy-walk-cheel.wav" type="audio/wav">
            <p>Infelizmente seu navegor não consegue reproduzir áudio. A este site com outro navegador ou <a
                    href="midia/lazy-walk-cheel.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
        <p>Lazy Walk - Cheel</p>
    </div>
</body>

</html>
